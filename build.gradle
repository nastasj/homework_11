plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'com.codeborne:selenide:7.2.3'
    testImplementation 'commons-io:commons-io:2.15.0'
    testImplementation 'com.codeborne:pdf-test:1.5.0'
    testImplementation 'com.codeborne:xls-test:1.4.3'
    testImplementation 'com.opencsv:opencsv:5.9'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.17.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'

}

test {
    useJUnitPlatform()
}